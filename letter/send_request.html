<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="send_request.css">
    <title>Document</title>
</head>
<body>
    <!-- 하진이형의 상단 nav -->
    <div class="nc_sb_modal">
        <i onclick="main_modal()" class="fa-solid fa-bars"></i>
    </div>
    <div class="nav_container">
        <div class="nc_sub_container">
            <div class="nc_sb_nav">
                <p id="profile_grade">
                    나의 몽글 점수: 000
                </p>
                <div id="mongle_img"class="nc_mongle">

                </div>
                <a href="http://127.0.0.1:5500/user/my_page.html" >
                    <div id="profile_image" class="nc_profile">
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="drawer_wrapper">
        <div id="drawer">
            <div class="d_white_space">
            </div>
            <a href="/main/main.html" class="drawer_text"><i class="fa-solid fa-house drawer_icon"></i>&nbsp홈화면</a>
            <a href="/user/my_page.html" class="drawer_text"><i class="fa-solid fa-user drawer_icon"></i>&nbsp내 프로필</a>
            <a href="http://127.0.0.1:5500/letter/worry_board_page.html?category=0&page_num=1" class="drawer_text"><i class="fa-solid fa-face-sad-tear"></i>&nbsp고민게시판</a>
            <a href="/user/my_letter_page.html?page_name=my_received_letter" class="drawer_text"><i class="fa-solid fa-envelope"></i>&nbsp내가 받은 편지</a>
            <a href="/user/my_letter_page.html?page_name=my_letter" class="drawer_text"><i class="fa-solid fa-paper-plane drawer_icon"></i>&nbsp내가 보낸 편지</a>
            <a href="/board/board_page.html" class="drawer_text"><i class="fa-solid fa-chalkboard-user drawer_icon"></i>&nbsp익명게시판</a>
            <a href="/letter/received_request.html" class="drawer_text"><i class="fa-solid fa-envelope-circle-check"></i>&nbsp내가 받은 요청</a>
            <a href="/letter/send_request.html" class="drawer_text"><i class="fa-solid fa-arrow-trend-up"></i>&nbsp내가 보낸 요청</a>
            <a onclick="logout();" class="drawer_text"><i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp로그아웃</a>
        </div>
    </div>
    <!-- 코드 시작 -->
    <div class="main_container">
        <!-- 왼쪽에 링크 바 -->
        <!-- 제목 타이틀 -->
        <div class="mc_board_title">
            <div class="mc_bt_title_text" onclick="click_category(0)">내가 보낸 요청들</div>
            <div class="mc_bt_empty"></div>

        </div>
        <div class="mc_board_body">
            <div class="mc_bb_board_lists">
                <div class="md_bb_bl_board" id="md_bb_bl_board">
                    <div class="md_bb_bl_board_box">
                        <div class="md_bb_bl_bd_description">
                            <!-- <div class="md_bb_bl_bd_desc_image_icon"></div> -->
                            <div class="md_bb_bl_bd_middle">
                                <div class="md_bb_bl_bd_hidden_name">연애</div>
                                <div class="md_bb_bl_bd_desc_create_date">2022-07-06</div>
                            </div>
                            <div class="md_bb_bl_bd_desc_edit_delete">
                                <div class="md_bb_bl_bd_desc_ed_edit" id="md_bb_bl_bd_desc_ed_edit_${board.id}" onclick="open_edit_modal()">수정</div>
                                <div class="md_bb_bl_bd_desc_ed_delete" id="md_bb_bl_bd_desc_ed_delete_${board.id}" onclick="delete_board()">삭제</div>
                            </div>                         
                        </div>
                        <div class="md_bb_bl_bd_content">
                            <p class="md_bb_bl_bd_ct_left" id="md_bb_bl_bd_ct_left">
                                내가 보낸 3줄 요약
                            </p>
                            <div class="md_bb_bl_bd_ct_right">
                                <div class="md_bb_bl_bd_ct_rg_border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="md_bb_bl_bd_request">
                    <button class="md_bb_bl_bd_request_button" id="md_bb_bl_bd_request_button" onclick="open_request_modal()">고민 글</button>
                    </div>
                </div>
            </div>
            <div class="mc_bb_page_number"></div>
        </div>
    </div>

    <div class="modal_background" id="modal_background">
        <div class="small_modal" id="small_modal">
            <div class="sm_title">
                <div class="sm_tt_text">내가 요청을 보낸 글</div>
            </div>

            <div class="sm_body">
                <div class="sm_bd_text">글의 내용</div>
                <div class="sm_bd_content">
                    <div class="sm_bd_ct_text"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 수정모달 -->
    <div class="modal_background" id="edit_modal_background">
        <div class="small_modal" id="edit_small_modal">
            <div class="sm_title">
                <div class="sm_tt_text">요청 메세지 수정하기</div>
            </div>
            <div class="sm_body">
                <div class="sm_bd_text">수정 할 내용</div>
                <div class="sm_bd_content">
                    <textarea class="sm_bd_ct_textarea" id="edit_sm_bd_ct_textarea"></textarea>
                </div>
                <div class="sm_bd_button" id ="edit_sm_bd_button">
                    
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="send_request.js"></script>
<script src="/user/sign_page.js"></script>
</html>
