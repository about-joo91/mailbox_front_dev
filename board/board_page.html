            </div>
        </div>
    </div>
    <div class="drawer_wrapper">

            <a href="/main/main_intro.html" class="drawer_text"><i class="fa-solid fa-house drawer_icon"></i>&nbsp홈화면</a>

    <div class="main_container">

        <div class="mc_board_title">
            <div class="mc_bt_title_text" onclick="href_board(1)">익명 게시판</div>
            <div class="mc_bt_title_empty_box"></div>
            <a href="/board/board_page.html?is_mine=True">
                <div class="mc_bt_my_board_button">나의 board 보기</div>

                <div class="sm_bd_content">

                <div class="close_button_div">
                    <div class="x_button" onclick="close_modal()">x</div>
                </div>
            </div>
            <div class="sm_body">
                <div class="sm_bd_text">글 수정하기</div>
                <div class="sm_bd_content">
                    <textarea class="sm_bd_ct_textarea" id="edit_sm_bd_ct_textarea"></textarea>

                <div class="sm_bd_button" id ="edit_sm_bd_button">
