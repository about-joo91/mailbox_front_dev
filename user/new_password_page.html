<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" type="text/css" href = "new_password_page.css">
    <link rel="icon" href="https://user-images.githubusercontent.com/55477835/181283419-20705c71-a20a-46ab-a30e-bb4edece1670.png">
    <title>회원가입</title>
</head>
<body>
    <div class="main_container">
        <div class="mc_mongle">
            <div class="mc_mongle_logo">Mongle</div>
            <div class="mc_mongle_char"></div>  
        </div>
        <div class="mc_box">
            <div class="mb_title">비밀번호 찾기</div>
            <div class="mb_sub_1 mb_sub page_1">
                <input type="text" class="form-control" id="Username" placeholder="아이디를 입력하세요"/>
            </div>
            <div class="mb_sub_2 mb_sub page_2">
            </div>
            <div class="mb_sub_3 mb_sub page_2-1">
                <input type="text" class="form-control" id="certification_answer" placeholder="질문에 대한 답을 입력하세요" onkeyup="signup_enterkey();"/>
            </div>
            
            <div class="mb_sub_4 mb_sub">
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="is_user_data()">체크하기</button>
            </div>
            <a class="mb_page_link" href="../index.html">로그인하러 가기</a>
        </div>
    </div>


    
</body>
<script src="new_password_page.js"></script>
</html>
