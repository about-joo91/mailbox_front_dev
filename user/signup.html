<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" type="text/css" href = "signup.css">
    <link rel="icon" href="https://user-images.githubusercontent.com/55477835/181283419-20705c71-a20a-46ab-a30e-bb4edece1670.png">
    <title>회원가입</title>
</head>
<body>
    <div class="main_container">
        <div class="mc_mongle">
            <div class="mc_mongle_logo">Mongle</div>
            <div class="mc_mongle_char"></div>  
        </div>
        <div class="mc_box">
            <div class="mb_title">회원가입</div>
            <div class="mb_sub_1 mb_sub">
                <input type="text" class="form-control" id="Username" placeholder="아이디를 입력하세요"/>
            </div>
            <div class="mb_sub_2 mb_sub">
                <input type="text" class="form-control" id="Nickname" placeholder="닉네임을 입력하세요"/>
            </div>
            <div class="mb_sub_3 mb_sub">
                <select class="form-control" id="Certification_Requestion">
                    <option value="none">본인 확인 질문을 골라주세요</option>
                    <option value="1">예전 동네</option>
                    <option value="2">지금 동네</option>
                </select>
            </div>
            <div class="mb_sub_4 mb_sub">
                <input type="text" class="form-control" id="Certification_Answer" placeholder="본인 확인 답변을 입력해주세요"/>
            </div>
            <div class="mb_sub_5 mb_sub">
                <input type="password" class="form-control" id="Password" placeholder="비밀번호를 입력하세요"/>
            </div>
            <div class="mb_sub_5 mb_sub">
                <input type="password" class="form-control" id="Check_Password" placeholder="비밀번호를 재입력해주세요" onkeyup="signup_enterkey();"/>
            </div>
            <div class="mb_sub_6 mb_sub">
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="SignUp()">회원가입</button>
            </div>
            <a class="mb_page_link" href="../index.html">로그인하러 가기</a>
        </div>
    </div>


    
</body>
<script src="sign_page.js"></script>
</html>
