<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" type="text/css" href = "signup.css">

    <title>SignUp</title>
</head>
<body>
    <div class="main_container">
        <div class="mc_mongle">
            <div class="mc_mongle_logo">Mongle</div>
            <div class="mc_mongle_char"></div>  
        </div>
        <div class="mc_box">
            <div class="mb_title">회원가입</div>
            <div class="mb_sub_1 mb_sub">
                <input type="text" class="form-control" id="Username" placeholder="아이디를 입력하세요"/>
            </div>
            
            <div class="mb_sub_2 mb_sub">
                <input type="text" class="form-control" id="Nickname" placeholder="닉네임을 입력하세요"/>
            </div>
            <div class="mb_sub_3 mb_sub">
                <input type="password" class="form-control" id="Password" placeholder="비밀번호를 입력하세요"/>
            </div>
            
            <div class="mb_sub_4 mb_sub">
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="SignUp()">가입하기</button>
                <button class="w-100 btn btn-lg btn-primary ms_sign_in_page_btn" type="button" onclick="location.href='signin.html'">로그인</button>
            </div>
        </div>
    </div>


    
</body>
<script src="sign_page.js"></script>
</html>
